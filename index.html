<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
     <h1>New Bank Account</h1>

     <div class="row">
       <div class="col-md-6">
         <h2>Add a bank account :</h2>
         <form id="new-account">
           <div class="form-group">
             <label for="new-name">Full Name</label>
             <input type="text" class="form-control" id="new-name">
           </div>
           <div class="form-group">
             <label for="new-account-alias">Acount Alias</label>
             <input type="text" class="form-control" id="new-account-alias">
           </div>
           <div class="form-group">
             <label for="new-account-type">Savings or Checking: </label>
             <input type="text" class="form-control" id="new-account-type">
           </div>
           <div class="form-group">
             <label for="new-initial-deposit">Initial Deposit Amount: </label>
             <input type="text" class="form-control" id="new-initial-deposit">
           </div>

           <button type="submit" class="btn">Add</button>
         </form>

         <h2>New Account:</h2>
         <ul id="accounts">

         </ul>
       </div>
       <div class="col-md-6">
        <div id="show-account">
          <h2></h2>

          <p>Name: <span class="full-name"></span></p>
          <!-- <p>Account Alias: <span class="account-alias"></span></p> -->
          <p>Account Type: <span class="account-type"></span></p>
          <p>Account Balance: $<span class="account-balance"></span></p>
        </div>
      </div>
     </div>
   </div>
  </body>
</html>
